<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e68a00;
    }
    .success {
      color: lightgreen;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <div class="success">âœ… Submitted successfully!</div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwNqiW8dshzxd9Il51ohAcr2GMzyKudU182CzGT3SIgNZFl-cQPnwHUmV4Bw_vJL4DB/exec";

    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          form.reset();
          document.querySelector('.success').style.display = 'block';
          setTimeout(() => document.querySelector('.success').style.display = 'none', 3000);
        }
      }).catch(err => console.error('Error!', err.message));
    });
  </script>

</body>
</html>
